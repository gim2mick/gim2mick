<html>
    <head>
        <title>Dialog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="page" id="dialog1">
            <header data-role="header" data-add-back-btn="true" data-back-btn-text="กลับ">
                <h1>Copy</h1>
            </header>
             <div data-role="content">
                 <p>Copy</p>
                  <div data-role="controlgroup" data-type="horizontal" data-mini="false" class="ui-block-a" >
                  <a href="#canclepopup" data-role="button" data-rel="popup" data-transition="pop"   >Cancle</a>
                 <div data-role="popup" id="canclepopup">
                      <header data-role="header" >
                          <h1>Cancle</h1>
                       </header>
                     <div data-role="content">
                            <p>This is a Cancle Popup</p>
                     </div>
                 </div>
                 <a href="#okpopup" data-role="button" data-rel="popup" data-transition="pop"   >OK</a>
                 <div data-role="popup" id="okpopup">
                      <header data-role="header" >
                          <h1>OK</h1>
                       </header>
                     <div data-role="content">
                            <p>This is a OK Popup</p>
                     </div>
                 </div>
                  </div>
            </div>
            <!--
            <footer data-role="footer">
                <h4>Copy Footer</h4>
            </footer>
            -->
        </div>
    </body>
</html>
